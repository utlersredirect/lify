<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <style>
        body, html {
            height: 100%; margin: 0; display: flex;
            justify-content: center; align-items: center;
            background-color: #f9f9f9; font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .container { text-align: center; padding: 20px; }
        .loader {
            border: 5px solid #e0e0e0; border-radius: 50%;
            border-top: 5px solid #4285F4; /* Google Blue */
            width: 50px; height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 25px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .message { font-size: 20px; color: #5f6368; }
        #countdown { font-weight: 600; }
        .ad-spot { 
            margin-top: 30px; 
            /* The ad code defines the size, so we just need to provide a space */
            min-height: 250px; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <div class="message">
            You are being securely redirected in <span id="countdown">7</span> seconds...
        </div>

    <script>
    (function() {
        // --- CONFIGURATION ---
        const countdownSeconds = 7;
        const countdownElement = document.getElementById('countdown');
        let timeLeft = countdownSeconds;

        // --- CORE LOGIC ---
        const path = window.location.pathname;
        let destinationUrl = path.substring(1); 

        if (!destinationUrl || destinationUrl.toLowerCase() === 'redirect.html') {
            window.location.replace('/'); 
            return;
        }

        if (!/^https?:\/\//i.test(destinationUrl)) {
            destinationUrl = 'https://' + destinationUrl;
        }

        const timer = setInterval(() => {
            timeLeft--;
            if (countdownElement) {
                countdownElement.textContent = Math.max(0, timeLeft);
            }
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.replace(destinationUrl);
            }
        }, 1000);

        if (countdownElement) {
            countdownElement.textContent = countdownSeconds;
        }
    })();
    </script>

</body>
